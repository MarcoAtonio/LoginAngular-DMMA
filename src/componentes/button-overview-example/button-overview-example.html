<section>
  <div class="example-button-row">
    <button mat-flat-button style='width:200px; height:50px' (click)="validateLogin()">LOGIN</button>
  </div>
</section>

<!-- Social Login Section -->
<div class="social-login">
  <div class="separator">
    <span>or connect with</span>
  </div>
  <div class="social-icons">
    <button mat-icon-button aria-label="Login with Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-icon">
    </button>
    <button mat-icon-button aria-label="Login with Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
    </button>
    <button mat-icon-button aria-label="Login with GitHub">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="social-icon">
    </button>
  </div>
</div>
